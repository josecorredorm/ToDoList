<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./assets/css/style.css">
    <title>To do List</title>
</head>
<body>
     <nav class="navbar bg-body-tertiary">
        <div class="container">
          <a class="navbar-brand" href="#">
            <img src="./assets/css/img/logo.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
            To Do List !!
          </a>
        </div>
      </nav>
      <div class="container mb-3">
            <P>Ingrese la nueva tarea</P>
            <input id="ImputTask" class="form-control" type="text" placeholder="Por hacer.." aria-label="default input example"> 
            <label for="colorSelector">Seleccione la importancia:</label>
            <select id="colorSelector" class="color-select">
            <option class="green" value="green">Poco importante</option>
            <option class="yellow" value="yellow">Importante</option>
            <option class="orange" value="orange">Urgente</option>
            </select> <br>
            <button type="button" class="btn btn-primary m-2" id="BtnAdd">Agregar</button>
            <p>Total de tareas: <span id="Ttask">0</span></p>
            <p>Total de tareas realizadas: <span id="TtaskDo">0</span></p>
            <h6> TAREAS ASIGANADAS</h6>
            <div class="w-10 gap-3 d-flex flex-wrap" id="ToDo">

            </div>
      </div>
 
    </section>
    <script src="./assets/js/main.js"></script>
</body>
</html>
